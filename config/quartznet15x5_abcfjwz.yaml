model: "quartznet15x5_abcfjwz"

AudioToTextDataLayer:
    sample_rate: 16000
    max_duration: 16.7
    trim_silence: false
    normalize_transcripts: false

AudioToMelSpectrogramPreprocessor:
    sample_rate: 16000
    window_size: 0.02
    window_stride: 0.01
    window: "hann"
    normalize: "per_feature" #all_feature
    # log: true
    n_fft: 512
    features: 64
    #lowfreq: 0
    #highfreq: 8000
    dither: 0.00001
    pad_to: 16 #16
    stft_conv: false

SpectrogramAugmentation:
    rect_masks: 5
    rect_time: 120
    rect_freq: 50

JasperEncoder:
    activation: "relu"
    conv_mask: true

    jasper:
      - filters: 256
        repeat: 1
        kernel: [33]
        stride: [2]
        dilation: [1]
        dropout: 0.0
        residual: false
        separable: true

